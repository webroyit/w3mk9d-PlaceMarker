<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>WRI - Add Place</title>
</head>
<body>
    <div class="container my-3">
        <h1 class="display-4 text-center">Add Place</h1>
        
        <form id="place-form" class="mb-4">
            <div class="form-group">
                <label for="place-id">Place Id</label>
                <input type="text" id="place-id" class="form-control">
            </div>
            <div class="form-group">
                <label for="place-address">Place Address</label>
                <input type="text" id="place-address" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="index.html" class="btn btn-secondary">Back</a>
        </form>
    </div>

    <script src="js/add.js"></script>
</body>
</html>
